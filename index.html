<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
	
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
      </p>
      <div class="container">
        <div class="form-group">
			<form action="" id="survey-form">
				<label for="name"
					>Name
					<input type="text" id="name" required placeholder="Enter your name" class="form-control" />
        </label>
      </div>
      <div class="form-group">
				<label for="email"
					>Email
          <input
          class="form-control"
						type="email"
						id="email"
						required
						placeholder="Enter your email"
					/>
        </label>
      </div>
      <div class="form-group">
				<label for="age"
					>Age
					<input class="form-control" type="number" id="age" min="10" max="99" placeholder="Age" />
        </label>
      </div>
      <div class="form-group">
				<label for="role"
					>Which option best describes your current role?
					<select name="role" id="dropdown" placeholder="Select a role" class="form-control" required>
						<option value="" disabled selected>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="other">Other</option>
					</select>
        </label>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="radio" checked>Definitely
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe" class="radio" >Maybe
        </label>
        <label>   
          <input type="radio" name="user-recommend" value="not sure" class="radio" >Not sure
        </label>
      </div>
      <div class="form-group">
				<label for="role"
					>What is your favorite feature of freeCodeCamp?
					<select name="role" id="dropdown" class="form-control" required>
            <option value="" disabled selected>Select favorite feature</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
					</select>
        </label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front">
          <input type="checkbox" value="front" name="improve" id="front">Front-end Projects
        </label>
        <label for="back">
          <input type="checkbox" value="back" name="improve" id="back">Back-end Projects
        </label>
        <label for="data">
          <input type="checkbox" value="data" name="improve" id="data">Data Visualization
        </label>
        <label for="videos">
          <input type="checkbox" value="videos" name="improve" id="videos">Videos
        </label>
        <label for="forum">
          <input type="checkbox" value="forum" name="improve" id="forum">Forum
        </label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" cols="30" rows="6" class="input-textarea" aria-placeholder="Enter your comment"></textarea>
      </div>
      <div class="form-group">
        <button id='submit'>Submit</button>
      </div>
			</form>
		</div>
  </body>
 

</html>
